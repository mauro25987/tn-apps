<div class="row">
    <form action="{{ url_for('admin.user_register') }}" method="post">
        {{ form.csrf_token }}
        {{ form.username }}
        {{ form.password }}
        {{ form.password_confirm }}
        {{ form.email }}
        {{ form.name }}
        {{ form.last_name }}
        {{ form.is_admin }}
        <button type="submit">Register</button>
    </form>
</div>
